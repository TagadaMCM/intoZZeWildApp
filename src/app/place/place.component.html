<app-page-title title="places" number="0"></app-page-title>

<div class="places-list">

                         (closed)="panelSponsorsOpenState = false" style="background-color: rgb(221, 198, 94);">

        <mat-panel-title>
          Sponsors
        </mat-panel-title>
      </mat-expansion-panel-header>
      <button *ngFor="let place of sponsorsPlaces" mat-raised-button class="button-place {{place.level}}" [routerLink]="['/places/', place.id]">
        <div class="white-round {{place.level}}-font">{{place.id}}</div>
        Lieu {{place.id}} <ng-container *ngIf="place.found"><mat-icon class="verif">verified</mat-icon></ng-container>
      </button>
    </mat-expansion-panel>
